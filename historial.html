<!DOCTYPE html>
<html lang="en" ng-app="pokeBank">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">


    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>

<body ng-controller="pokeController as bank">
    <!--Nav donde ira la información del usuario-->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" id="afiliado">Bienvenido {{bank.persona.name}}
                <!--Aqui ira el mensaje de bienvenida-->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="cuenta">Poke-Cuenta numero: {{bank.persona.cuenta}}
                <!--Aqui ira el # de cuenta-->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="saldo"><b>Saldo: {{bank.persona.fondos | currency}}</b>
                <!--Aqui ira el # de cuenta-->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="location.href='historial.html'"><i class="fas fa-history"></i> Historial
                <!--boton para el historial-->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" id="cuenta" onclick="location.href='login.html'"><i class="fas fa-sign-out-alt"></i> Salir
                <!--boton para el historial-->
            </a>
        </li>
    </ul>
    <!--Fin de Nav Bar-->


    <section id="formularios">
        <div class="container">
            <div class="row content">
                <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                    <h1>Historial</h1>

                    <canvas id="Chart" width="100" height="100">
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
                        <script>
                            var ctx = document.getElementById('Chart');
                            var myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: ['Retiro', 'Pago de Pokédesk', 'Pago a Squirtle (Agua)', 'Pago a Pickachu (Electricidad)'],
                                    datasets: [{
                                        label: 'Gastos',
                                        data: [75.00, 150.00, 35.00, 90.00],
                                        backgroundColor: [
                                            'rgba(255, 0, 0,0.4)',
                                            'rgba(204, 0, 0, 0.4)',
                                            'rgba(59, 76, 202, 0.4)',
                                            'rgba(255, 222, 0, 0.4)',
                                        ],
                                        borderColor: [
                                            'rgba(255, 0, 0,1)',
                                            'rgba(204, 0, 0, 1)',
                                            'rgba(59, 76, 202, 1)',
                                            'rgba(255, 222, 0, 1)',
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    }
                                }
                            });
                        </script>
                    </canvas>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 tabcontainer">
                    <h5>Ingresos</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-i">
                        </tbody>
                    </table>
                    <h5 class="mt-5">Egresos</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-e">
                        </tbody>
                    </table>

                </div>

            </div>



        </div>

    </section>

    <!--Boton atras-->
    <button type="button" value="atras" name="atras" class="btn btn-dark" id="btnatras" onclick="location.href='index.html'"><i class="fas fa-arrow-circle-left"></i> Atras</button>

    <script src="Assets/JS/poke-script.js"></script>
    <!--Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--jsPDF-->
    <script type="text/javascript" src="Assets/JS/jspdf.min.js"></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="Assets/JS/historial.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body></html>
