<!DOCTYPE html>
<html lang="en" ng-app="pokeBank">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Bank</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="Assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/CSS/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!--Angular JS-->
    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js></script>
    


</head>

<body ng-controller="pokeController as bank">
    <!--Nav donde ira la informaciÃ³n del usuario-->
    <ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" id="afiliado">Bienvenido {{bank.persona.name}}<!--Aqui ira el mensaje de bienvenida--></a>
  </li>
  <li class="nav-item">
      <a class="nav-link active" id="cuenta">Poke-Cuenta numero: {{bank.persona.cuenta}}<!--Aqui ira el # de cuenta--></a>
  </li>
  <li class="nav-item" >
      <a class="nav-link active" href="#" id="cuenta" onclick="location.href='historial.html'"><i class="fas fa-history"></i> Historial<!--boton para el historial--></a>
  </li>
  <li class="nav-item" >
      <a class="nav-link active" href="#" id="cuenta" onclick="location.href='login.html'"><i class="fas fa-sign-out-alt"></i> Salir<!--boton para el historial--></a>
  </li>
    </ul> <!--Fin de Nav Bar-->
   
  <div class="container">
    <div class="row mb-3">
      <div class="col-6">
          <button type="button" class="btn btn-outline-dark" onclick="location.href='deposito.html'"><i class="fas fa-dollar-sign"></i> Deposito</button>
    </div>
       <div class="col-6">
          <button type="button" class="btn btn-outline-dark" onclick="location.href='retiro.html'"><i class="fas fa-money-bill-wave"></i> Retiro</button>
    </div>
    </div>
      <div class="row mb-3">
      <div class="col-6">
          <button type="button" class="btn btn-outline-dark" onclick="location.href='consulta.html'"><i class="fas fa-university"></i> Consulta</button>
    </div>
       <div class="col-6">
          <button type="button" class="btn btn-outline-dark" onclick="location.href='servicios.html'"><i class="fas fa-money-check-alt"></i> Pago de servicios</button>
    </div>
    </div>
  </div>
    
  <script src="Assets/JS/poke-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="Assets/JS/SweetAlert.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
